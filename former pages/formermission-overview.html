{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Overview</title>

    <link rel="stylesheet" type="text/css" href="{% static 'framework/stylesheets/mission-overview.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="header-main">
            <img src="{% static 'framework/logo.jpg' %}" alt="logo">
            <h1>Box Manager</h1>  
        </div>

        <div class="title">
            <h1>Mission {{ mission.id }}</h1>
            <hr>
        </div>
    </header>

    <main>
        <div class="scroll">
            <div class="section">
                <div class="property">
                    <h3 class="key" id="state">Etat :</h3>
                    <p class="value b">{{ mission.formated_state }}</p>
                </div>
                <div class="property">
                    <h3 class="key" id="date">Date :</h3>
                    <p class="value a">{{ mission.date_formated }}</p>
                </div>
                <div class="property">
                    <h3 class="key" id="borneID">ID Borne :</h3>
                    <p class="value a">{{ mission.terminal.code }}</p>
                </div>
                <div class="property">
                    <h3 class="key" id="agent">Agent :</h3>
                    <p class="value a">{{ mission.technician }}</p>
                </div>
                <div class="property">
                    <h3 class="key" id="prog">Progression :</h3>
                    <p class="value c">0%</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <button class="retour" onclick="goBack()">
            <img src="{% static 'framework/arrow-left.svg' %}" alt="left-arrow">
        </button>
        <button class="start" onclick="location.href = '../{{mission.uuid}}/terminal'">
            <p>{{ mission.formated_action }}</p>
        </button>
        <button class="signal">
            <img src="{% static 'framework/warning-triangle.svg' %}" alt="error">
        </button>
    </footer>
</body>

<script>
    function goBack() {
      window.history.back();
    }
</script>

</html>
