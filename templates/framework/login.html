{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="{% static 'framework/stylesheets/login.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'framework/stylesheets/global.css' %}"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <img src="{% static 'framework/assets/logo.jpg' %}" alt="logo" />
      <span>Box Manager</span>
    </header>

    <main class="main">
      <h1 class="title">Connexion</h1>
      <form>
        <div class="form-group">
          <label for="nameInput">Identifiant</label>
          <input type="text" id="nameInput" name="nameInput" />
        </div>
        <div class="form-group">
          <label for="passwordInput">Mot de passe</label>
          <input type="password" id="passwordInput" name="passwordInput" />
        </div>
      </form>

      <button class="confirm" onclick="location.href = '/missions/'">
        Confirmer
      </button>
    </main>
  </body>
</html>
